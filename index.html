<html>
    <head>
        <title> Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay(){
                let c = Math.floor(Math.random()*3);
                if(c==0){
                    return "Rock";

                }
                else if(c==1){
                    return "Paper";
                }
                else{
                    return "Scissors";
                }
            }
        </script>
    </body>
</html>
